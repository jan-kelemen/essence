<div *ngIf="ingredient$ | async as ingredient" class="details-container">
  <h2>{{ ingredient.name }}</h2>
  <h4>{{ ingredient.summary }}</h4>
  <span class="mat-body">{{ ingredient.description }}</span>

  <button mat-flat-button color="accent" [routerLink]="['/ingredients/edit/', ingredient.id ]">Edit</button>
</div>
