<div class="grid-container">
  <app-header class="grid-header" [title]="title"></app-header>
  <mat-sidenav-container class="grid-main">
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/ingredients" routerLinkActive="active">Ingredients</a>
        <a mat-list-item routerLink="/ingredients/add" routerLinkActive="active">Recipes</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <notification></notification>
      <router-outlet></router-outlet> 
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer class="grid-footer" [title]="title"></app-footer>
</div>
